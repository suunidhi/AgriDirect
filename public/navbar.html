<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav {
            height: 80px; /* Match iframe height */
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #5D8736;
            padding: 15px 30px;
            font-size: larger;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo video {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
            padding: 7px;
            position: relative; /* Needed for dropdown positioning */
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #F4FFC3;
        }

        /* Dropdown styles */
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: white;
            list-style: none;
            padding: 10px 0;
            min-width: 150px;
            top: 100%;
            left: 0;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .dropdown-menu li {
            padding: 5px 15px;
            text-align: left;
        }

        .dropdown-menu li a {
            color: black;
            display: block;
            font-size: 16px;
            padding: 5px 10px;
        }

        .dropdown-menu li a:hover {
            background-color: black;
            color: white;
            border-radius: 5px;
        }

        /* JavaScript class to show dropdown */
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <video autoplay loop muted>
                <source src="image/agridirect.mp4" type="video/mp4">
            </video>
            <span class="logo-text">AgriDirect</span>
        </div>
        <ul>
            <li><a href="shared_homepage.html">HOME</a></li>
            <li><a href="marketplace.html">MARKETPLACE</a></li>
            <li><a href="qr-scan.html">SCAN QR CODE</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle">ABOUT US â–¼</a>
                <ul class="dropdown-menu">
                    <li><a href="our-moto.html">Our Moto</a></li>
                    <li><a href="our-team.html">Our Team</a></li>
                </ul>
            </li>
            <li><a href="login187.html">LOGIN/SIGN UP</a></li>
        </ul>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dropdownToggle = document.querySelector(".dropdown-toggle");
            const dropdownMenu = document.querySelector(".dropdown-menu");

            dropdownToggle.addEventListener("click", function (event) {
                event.preventDefault(); // Prevent page refresh on click
                dropdownMenu.classList.toggle("show"); // Toggle dropdown visibility
            });

            // Close dropdown if clicked outside
            document.addEventListener("click", function (event) {
                if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.remove("show");
                }
            });
        });
    </script>
</body>
</html>
