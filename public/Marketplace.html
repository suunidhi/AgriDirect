<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - AgriDirect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
    }
    main { flex: 1; }
    h1 {
      text-align: center;
      margin: 30px 0;
      font-weight: bold;
      color: #2d6a4f;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    /* Flip card */
    .card-container { perspective: 1000px; }
    .product-card {
      width: 100%;
      height: 500px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff;
    }
    .product-card.is-flipped { transform: rotateY(180deg); }
    .card-side {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 12px;
      background: #fff;
      padding: 15px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }
    .card-front img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .card-back {
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .product-info { flex: 1; }
    .product-info h5 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #1b4332;
    }
    .product-info p {
      margin: 0;
      font-size: 14px;
      color: #495057;
    }
    .price {
      font-size: 18px;
      color: #d00000;
      font-weight: bold;
      margin: 5px 0;
    }
    .btn-buy {
      margin-top: auto;
      width: 48%;
      background: #2d6a4f;
      color: white;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 15px;
      transition: background 0.3s;
    }
    .btn-buy:hover { background: #1b4332; }
    .btn-sqr {
      margin-top: auto;
      width: 48%;
      background: #e2c106;
      color: #fff;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-sqr:hover { background: #ec8404; }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .qr {
      margin-top: 15px;
      width: 150px;
      height: 150px;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background:#5D8736;
      padding: 15px 30px;
      font-size: larger;
    }
    .logo { display: flex; align-items: center; }
    .logo video {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 5px;
    }
    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color:#ffffff;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      margin: 0 15px;
      padding: 7px;
    }
    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
    }
    nav ul li a:hover { color:#F4FFC3; }

    /* Footer */
    footer {
      background:white;
      color:#809D3C;
      padding: 30px 20px;
      text-align: center;
      border-top: 2px solid #5D8736;
    }
    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: auto;
    }
    .footer-logo {
      display: flex;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
    }
    .footer-logo video {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 5px;
    }
    .footer-contact, .footer-social { text-align: left; }
    .footer-social a img {
      width: 30px;
      margin: 0 10px;
      transition: transform 0.3s ease-in-out;
    }
    .footer-social a img:hover { transform: scale(1.2); }
    .footer-copy {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
      <div class="logo">
        <video autoplay loop muted>
          <source src="image/agridirect.mp4" type="video/mp4">
        </video>
        <span class="logo-text">AgriDirect</span>
      </div>
      <ul>
        <li><a href="shared_homepage.html">HOME</a></li>
        <li><a href="marketplace.html">MARKETPLACE</a></li>
        <li><a href="qr-scan.html">SCAN QR CODE</a></li>
        <li><a href="about_us.html">ABOUT US</a></li>
        <li><a href="role.html">LOGIN/SIGN UP</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <marquee behavior="scroll" direction="left" scrollamount="8" style="background:#F4FFC3; color:#2d6a4f; font-size:20px; font-weight:bold; padding:10px; border-bottom:2px solid #5D8736;">
      ðŸŒ± Welcome to AgriDirect â€” Bringing Farmers and Consumers Together! ðŸŒ±
    </marquee>
    <div class="container">
      <div class="product-grid" id="productGrid"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <video autoplay loop muted playsinline>
          <source src="image/logo.mp4" type="video/mp4">
        </video>
        <span>AgriDirect</span>
      </div>

      <div class="footer-contact">
        <h3>Contact Us</h3>
        <p>Email: support@agriDirect.com</p>
        <p>Phone: +91 10101 01010</p>
      </div>

      <div class="footer-social">
        <h3>Follow Us</h3>
        <a href="#"><img src="image/linkedin.png" alt="LinkedIn"></a>
        <a href="#"><img src="image/twitter.png" alt="Twitter"></a>
        <a href="#"><img src="image/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="image/youtube.png" alt="YouTube"></a>
      </div>
    </div>  
    <p class="footer-copy">&copy; 2025 AgriDirect. All Rights Reserved.</p>
  </footer>

  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
  async function loadProducts() {
    try {
      const res = await fetch("http://localhost:5000/products");
      const data = await res.json();

      if (data.status === "success") {
        const productGrid = document.getElementById("productGrid");
        productGrid.innerHTML = "";

        data.products.forEach(p => {
          const wrapper = document.createElement("div");
          wrapper.className = "card-container";

          wrapper.innerHTML = `
            <div class="product-card">
              <div class="card-side card-front">
                <img src="http://localhost:5000${p.image}" alt="${p.name}">
                <div class="product-info">
                  <h5>${p.name}</h5>
                  <p><strong>Category:</strong> ${p.category}</p>
                  <p><strong>Farmer:</strong> ${p.farmerId?.name || "Unknown"}</p>
                  <p><strong>Location:</strong> ${p.location}</p>
                  <p><strong>Quantity:</strong> ${p.quantity} kg</p>
                  <p class="price"><strong>Price:</strong> â‚¹${p.price}</p>
                  <div class="btn-group">
                    <button class="btn-buy"
                      onclick="event.stopPropagation(); redirectToCheckout('${p._id}', '${p.farmerId?._id}', '${p.name}', ${p.price})">
                      ðŸ›’ Buy Now
                    </button>
                    <button class="btn-sqr"
                      onclick="event.stopPropagation(); showQR(this, ${JSON.stringify(p)})">
                      Verify Farmer
                    </button>
                  </div>
                </div>
              </div>
              <div class="card-side card-back">
                <h5>Scan QR to verify</h5>
                <div class="qr"></div>
              </div>
            </div>
          `;
          productGrid.appendChild(wrapper);

          wrapper.querySelector(".product-card").addEventListener("click", function(e) {
            if (!e.target.closest("button")) {
              this.classList.toggle("is-flipped");
            }
          });
        });
      } else {
        alert("Error loading products");
      }
    } catch (err) {
      console.error(err);
      alert("Failed to fetch products from server");
    }
  }

  loadProducts();

  function redirectToCheckout(productId, farmerId, name, price) {
    localStorage.setItem("checkoutProduct", JSON.stringify({ productId, farmerId, name, price }));
    const consumerId = localStorage.getItem("consumerId") || "";
    window.location.href = `checkout.html?productId=${encodeURIComponent(productId)}&farmerId=${encodeURIComponent(farmerId)}&name=${encodeURIComponent(name)}&price=${encodeURIComponent(price)}&consumerId=${encodeURIComponent(consumerId)}`;
  }

  function showQR(button, product) {
    const card = button.closest(".product-card");
    card.classList.add("is-flipped");

    setTimeout(() => {
      const qrContainer = card.querySelector(".qr");
      qrContainer.innerHTML = "";

      const qrText = `
Farmer: ${product.farmerId?.name || "Unknown"}
Location: ${product.location}
Product: ${product.name}
Price: â‚¹${product.price}
Quantity: ${product.quantity}kg
Moisture: ${product.moisture || "N/A"}%
Protein: ${product.protein || "N/A"}%
Pesticide: ${product.pesticide || "N/A"}ppm
pH: ${product.ph || "N/A"}
Verification: ${product.farmerId?.verificationStatus || "Pending"}
      `;

      new QRCode(qrContainer, {
        text: qrText,
        width: 150,
        height: 150
      });
    }, 300);
  }
  </script>
</body>
</html>
