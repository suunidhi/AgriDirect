<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f6f5f7;
            display: flex;
            flex-direction: column;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
        }

        nav {
            width: 100%;
            background-color: #5D8736;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: larger;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo video {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
            padding: 7px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #F4FFC3;
        }

        .wrapper {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 20px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            justify-content: center;
            margin-top: 20px;
        }

        .option {
            padding: 20px 40px;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .option:hover {
            background: #388E3C;
        }

        .background {
            background: url('agri.webp') no-repeat center center/cover;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .line {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Improved form text style */
        form {
            font-family: 'Montserrat', sans-serif;
            font-size: 17px;
            color: #333;
            background: #f9f9f9;
            padding: 18px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            margin: 18px auto;
            max-width: 350px;
        }
        form label {
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            color: #4CAF50;
        }
        form input, form select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 14px;
            border: 1px solid #b2dfdb;
            border-radius: 4px;
            font-size: 15px;
        }
        form input[type="submit"], form button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 0;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        form input[type="submit"]:hover, form button:hover {
            background: #388E3C;
        }

        /* Footer */
        footer {
            background: white;
            color: #809D3C;
            text-align: center;
            width: 100%;
            border-top: 2px solid #5D8736;
            margin-top: auto;
            padding: 6px 0 0 0; /* Top padding only, no bottom */
        }

        .footer-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: auto;
            padding: 0;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #5D8736;
        }

        .footer-logo video {
            width: 26px;
            height: 26px;
            margin-right: 5px;
            border-radius: 5px;
        }

        .footer-contact, .footer-social {
            text-align: center;
        }

        .footer-contact h3,
        .footer-social h3 {
            font-size: 14px;
            margin-bottom: 2px;
            margin-top: 0;
        }

        .footer-contact p {
            font-size: 12px;
            margin: 2px 0;
        }

        .footer-social a img {
            width: 18px;
            margin: 0 3px;
            transition: transform 0.3s ease-in-out;
        }

        .footer-social a img:hover {
            transform: scale(1.2);
        }

        .footer-copy {
            margin-top: 2px;
            font-size: 11px;
            opacity: 0.8;
        }
    </style>
</head>
<body class="background">
    <nav>
        <div class="logo">

                <source src="image/agridirect.mp4" type="video/mp4">
            </video>

        </div>
        <ul>
            <li><a href="shared_homepage.html">HOME</a></li>

            <li><a href="about.html">ABOUT US</a></li>
            <li><a href="login187.html">LOGIN/SIGN UP</a></li>
        </ul>
    </nav>
    
    <div class="wrapper">
        <h1 class="line">What Is Your Role</h1>
        <div class="container">
            <div class="option" onclick="redirectTo('farmer_dashboard.html')">Farmer</div>
            <div class="option" onclick="redirectTo('signin.html')">Consumer</div>
        </div>
        <!-- Example form for demonstration -->
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <input type="email" id="email" placeholder="Enter your email">
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function redirectTo(page) {

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <video autoplay loop muted playsinline>
                    <source src="image/logo.mp4" type="video/mp4">

                </video>
                <span>AgriDirect</span>
            </div>

            <div class="footer-contact">
                <h3>Contact Us</h3>
                <p>Email: support@agriDirect.com</p>

            </div>

            <div class="footer-social">
                <h3>Follow Us</h3>
                <a href="#"><img src="image/linkedin.png" alt="LinkedIn"></a>
                <a href="#"><img src="image/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="image/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="image/youtube.png" alt="YouTube"></a>
            </div>
        </div>
        <p class="footer-copy">&copy; 2025 Agridirect. All Rights Reserved.</p>
    </footer>
</body>
</html>
